<!DOCTYPE html>
<html lang="en">

<head>
	<title>With ❤️ by Santa Group</title>
	<script src="https://cfx-nui-vrp/web/themes.js"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="Keyboard-Wrapper">
		<div class="Keyboard">
			<div class="main-wrapper">
				<div class="body">
					<div class="form-group">
						<div class="input-range">
							<div class="input-range__label">Distancia de Renderização</div>
							<input class="input-range__slider" id="range" type="range" min="0" max="100" value="50">
						</div>
						<div class="form-check form-switch">
							<label class="toggle">
								<input class="toggle-checkbox" id="switch-1-box" type="checkbox">
								<div class="toggle-switch"></div>
								<span class="toggle-label" id="switch-1">Boost 1</span>
							</label>
							
							<label class="toggle">
								<input class="toggle-checkbox" id="switch-2-box" type="checkbox" checked>
								<div class="toggle-switch"></div>
								<span class="toggle-label" id="switch-2">Boost 2</span>
							</label>
						</div>
						<div class="footer"><button id="submit" type="button" class="btn btn-success">
							Aplicar
						</button>
						</div>
					</div>
				</div>
			</div>
</body>

</html>
