<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>With ❤️ by Santa Group</title>
		<script src="https://cfx-nui-vrp/web/themes.js"></script>
		<link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
	</head>

	<body>
		<div id="tattoo-container">
			<div class="container"></div>
			<div class="tattoo-container-1">
				<div class="tattoo-container-2"></div>
				<div class="column">
					<div class="categories">
						<div class="category" category-name="head"></div>
						<div class="category" category-name="leftarm"></div>
						<div class="category" category-name="rightarm"></div>
						<div class="category" category-name="torso"></div>
						<div class="category" category-name="leftleg"></div>
						<div class="category" category-name="rightleg"></div>
						<div class="category" category-name="hair"></div>
					</div>
				</div>

				<div class="category-items">
					<div class="title-area" id="category-name"></div>
					<div id="items"></div>
				</div>
			</div>

			<div id="reset" style="margin-right: 20px;">Limpar</div>
			<div id="submit">Salvar</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
